<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/myproj/myprofile.jpg" alt="Profile picture" class="avatar" />
      <h2>Milion Sagni</h2>
      <p class="location">Woliso,    Ethiopia</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
